# Site/SEO settings
email: duncan@duncanschouten.com
baseurl: ""
permalink: /:year/:month/:day/:title/
google_analytics:

name: Duncan Schouten
title: Duncan Schouten
description: >
  Barber is a blog theme for Jekyll built by Thomas Vaeth for Samesies using HTML, Sass, and JavaScript.
url: https://www.duncanschouten.com
default_img: /assets/images/seo.jpg
social:
  - name: instagram
    url: https://www.instagram.com/duncanschouten/
  - name: linkedin
    url: https://www.linkedin.com/in/duncanschouten/
  - name: github
    url: https://github.com/duncanschouten

gems: [jekyll-paginate-v2]

# Plugin: Pagination (jekyll-paginate-v2)
pagination:
  enabled      : true
  debug        : false
  per_page     : 15
  permalink    : "/page/:num/"
  title        : ":title - Page :num of :max"
  limit        : 0
  sort_field   : "date"
  sort_reverse : true

# Contact settings
contact_img: /assets/images/placeholder-28.jpg
formcarry: https://formcarry.com/s/HkIo0nMb7

# Disqus settings
disqus: test-apkdzgmqhj

# MailChimp settings
mailchimp_action: https://samesies.us17.list-manage.com/subscribe/post-json?u=66ddf555dab480e6a8606430b&amp;id=89b3ee034f
mailchimp_input: b_66ddf555dab480e6a8606430b_89b3ee034f

# Author settings
author:
  - name: Thomas Vaeth
    bio: Thomas Vaeth was born in New York, raised in Pennsylvania, and transplanted in Washington. He was a Web Developer at Urban Influence, but now he's a Software Engineer at Getty Images.
    url: http://thomasvaeth.com

# Collections
collections:
  works:
    output: true
    permalink: /:collection/:path/

defaults:
  # _works
  - scope:
      path: ""
      type: "works"
    values:
      layout: page

# Build settings
markdown: kramdown
plugins:
  - jekyll-paginate
  - jekyll-sitemap
compress_html:
  clippings: all
  comments: all
  startings: [html, head, body]
exclude:
  - node_modules
  - .DS_Store
  - barber.jpg
  - Gemfile
  - Gemfile.lock
  - gulpfile.js
  - package.json
  - README.md
